<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">DSA - Checklist</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-4 mb-3">
                    <label for="tableName">Table Name</label>
                    <input type="text" name="tableName" class="form-control" id="tableName" placeholder="Enter Table Name"/>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="name">Task Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Task name"/>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="source">URL</label>
                    <input type="url" name="source" class="form-control" id="source" placeholder="Enter URL"/>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="existingTables">Select Existing Table</label>
                    <select name="existingTables" class="form-control" id="existingTables"></select>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="UpdateData()" style="display: none;">Update</button>
                    <button class="btn btn-secondary" id="NewTable" onclick="CreateNewTable()">New Table</button>
                </div>
            </div>
        </div>

        <div id="tablesContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
